<html th:replace="admin/adminbase::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section>
			
			<div class="row">
				<h1 class="text-primary text-center fw-bold">Feedback Management</h1>
				<table class="table table-bordered" style="margin: auto;">
					<thead class="table-dark">
						 <tr>
							<th>Enrollment No</th>
							<th>Name</th>
							<th>Email Address</th>
							<th>Contact No</th>
							<th> Feedback Subject</th>
							<th>Feedback Message</th>
							<th>Feedback Date</th>
							<th>Delete</th>
						 </tr>
					</thead>
					 <tbody class="text-center">
	 <tr th:each="f:${flist}">
		<td th:text="${f.enrollmentno}"></td>
		<td th:text="${f.name}"></td>
		<td th:text="${f.emailaddress}"></td>
		<td th:text="${f.contactno}"></td>
		<td th:text="${f.subject}"></td>
		<td th:text="${f.message}"></td>
		<td th:text="${f.resdate}"></td>
		<td> <a  class="btn btn-danger" onclick="return confirm('Are you want to delete')" th:href="@{viewfeedback/delete(resid=${f.resid})}" >Delete
			 
		</a></td>
	 </tr>
					</tbody>
				</table>
			</div>
			
		</section>
		
	</body>
</html>
