<html th:replace="admin/adminbase::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section>
			
			<div class="row">
				<h1 class="text-primary text-center fw-bold">Complaint Management</h1>
				<table class="table table-bordered" style="margin: auto;">
					<thead class="table-dark">
						 <tr>
							<th>Enrollment No</th>
							<th>Name</th>
							<th>Email Address</th>
							<th>Contact No</th>
							<th>Complaint  Subject</th>
							<th>Complaint Message</th>
							<th>Complaint Date</th>
							<th>Delete</th>
						 </tr>
					</thead>
					<tr th:each="c:${clist}">
							<td th:text="${c.enrollmentno}"></td>
							<td th:text="${c.name}"></td>
							<td th:text="${c.emailaddress}"></td>
							<td th:text="${c.contactno}"></td>
							<td th:text="${c.subject}"></td>
							<td th:text="${c.message}"></td>
							<td th:text="${c.resdate}"></td>
							<td> <a class="btn btn-danger">Delete</a></td>
						 </tr>

	 
					</tbody>
				</table>
			</div>
			
		</section>
		
	</body>
</html>
