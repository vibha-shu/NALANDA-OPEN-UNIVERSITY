<html th:replace="student/studentbase::layout(~{::section})">

<head>
</head>

<body>
	<section>
			<div class="row mt-5">
				<div class="col-sm-12 bg-dark">
					<marquee>
						<p>For any please Contact Us <span style="color: orangered;" class="fw-bold"><i class="fa-solid fa-phone fa-shake"></i>9454084445</span>,
						<span style="color: orangered;" class="fw-bold"><i class="fa-solid fa-phone fa-shake"></i>7007574698</span>or visit us at <span style="color: orangered;" class="fw-bold"><i class="fa-solid fa-envelope"></i></span>hr@Djbrave@gmail.com</p>
					</marquee>
				</div>
				<div class="col-sm-12 " style="margin-top: 20px;">
	                <div class="row" >
	                    <div class="col-md-8 mx-auto">
	                        <div class="card shadow shadow-lg">
	                            <div class="row">
									<div th:if="${msg}">
										<p th:text="${msg}"></p>
									</div>
	                                <h2 class="text-secondary text-center">Hello, <span th:text="${sinfo.name}" style="color: white;"></span> &nbsp;Have a Nice Day</h2>
	                                <hr class="ms-3" style="width: 95%;"/>
	                            </div>
	                            <div class="row">
	                                <div class="col-md-4 ps-5 pt-3">
										<div th:if="${sinfo.profilepic}"  class="text-center p-2 pt-0">
									  <img alt="image not found" th:src="@{'/user/' +${sinfo.profilepic}}" class="w-100">
									  </div>
									  <div th:unless="${sinfo.profilepic}" class="text-center p-2 pt-0">
										<img alt="image not found" src="../images/user.png" class="w-100">
									  </div>
									  </div>
									
									
	                                <div class="col-md-8">
										<p><span><i class="fa-solid fa-phone" style="color: orangered;"></i> <span th:text="${sinfo.name}"></span></span></p>
	                                    <p><span><i class="fa-solid fa-user-tie" style="color: orangered;"></i> <span th:text="${sinfo.branch}"></span> </span></p>
										<p><span><i class="fa-solid fa-graduation-cap" style="color: orangered;"></i> <span th:text="${sinfo.enrollmentno}"></span></span></p>
	                                    <p><span><i class="fa-solid fa-graduation-cap" style="color: orangered;"></i> <span th:text="${sinfo.emailaddress}"></span> </span></p>
	                                    <p><span><i class="fa-solid fa-phone" style="color: orangered;"></i><span th:text="${sinfo.contactno}"></span> </span></p>
										<p><span><i class="fa-solid fa-gradution-cap" style="color: orangered;"></i> <span th:text="${sinfo.year}"></span></span></p>
	                                </div>
	                            </div>
	                           <form method="post" th:object="${dto}" enctype="multipart/form-data">
	                            <div class="row text-center">
	                                <div class="col-md-7 text-end">
	                                    <input class="ms-2" type="file" required th:field="${dto.profilepic}">
	                                </div>
	                                <div class="col-md-5">
	                                    <button type="submit" class="btn text-light w-70" style="background-color: orangered;"> Upload profile</button>
	                                </div>
	                            </div>
	                           </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
			</div>	
			</section>
	
</body>

</html>
